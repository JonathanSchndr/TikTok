<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particle Effect</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <style>
    html, body, #particles-js  {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 380,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#0C9100"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          },
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#15FF00",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
        // JOIN Discord (link comment)
        // CODE GitHub (link comment)
        // Thanks :)
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
